<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng n");
    let j = 0;
    let a = 0;
    let b = 1;
    let tong = 0;
    while (j < n) {
        let c = b + a;
        tong += a;
        a = b;
        b = c;
        j++;
    }
    alert(tong);
</script>
</body>
</html>
