<script>
    let a = +prompt("Nhập số nguyên dương")
    let chia = 0;
    for (let i = 1; i <= a ; i++) {
        if (a % i == 0) {
            chia ++ ;
            document.write(`Ước số ${chia} là: ${i}` +"<br>");
        }
    }
</script>
