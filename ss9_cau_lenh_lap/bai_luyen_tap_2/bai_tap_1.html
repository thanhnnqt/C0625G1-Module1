<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng n");
    let j = 0;
    let a = 0;
    let b = 1;
    while (j < n) {
        document.write(a + "<br>");
        let c = b + a;
        a = b;
        b = c;
        j++;
    }
</script>
</body>
</html>
