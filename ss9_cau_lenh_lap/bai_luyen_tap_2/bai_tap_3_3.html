<!DOCTYPE html>

<body>
<script>
    for (let row = 0; row < 5; row++) {
        for (let i = 4; i > row; i--) {
            document.write("<label>&nbsp;&nbsp;</label>")
        }
        for (let col = 0; col <= row; col++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
