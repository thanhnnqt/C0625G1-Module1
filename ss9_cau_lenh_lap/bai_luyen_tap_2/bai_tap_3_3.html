<body>
<script>
    let arr = [1, 4, 4, 4, 5, 3];
    let a1 = 0;
    let a2 = 0;
    let a3 = 0;
    let a4 = 0;
    let a5 = 0;
    arr.sort(function (a, b) {
        return a - b;
    });
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === 1) {
            a1++;
        } else if (arr[i] === 2) {
            a2++;
        } else if (arr[i] === 3) {
            a3++;
        } else if (arr[i] === 4) {
            a4++;
        } else if (arr[i] === 5) {
            a5++;
        }
    }
    if (a1 >= a2 && a1 >= a3 && a1 >= a4 && a1 >= a5) {
        console.log(1);
    } else if (a2 >= a3 && a2 >= a4 && a2 >= a5){
        console.log(2);
    } else if (a3 >= a4 && a3 >= a5) {
        console.log(3);
    } else if (a4 >= a5) {
        console.log(4);
    } else {
        console.log(5);
    }
</script>
