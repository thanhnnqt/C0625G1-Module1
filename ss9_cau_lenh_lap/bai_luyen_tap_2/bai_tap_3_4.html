<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3_4</title>
</head>
<body>
<script>
  for (let row = 0; row < 5; row++) {
    for (let i = 0; i < row; i++) {
      document.write("<label>&nbsp;&nbsp;</label>")
    }
    for (let col = 5; col > row; col--) {
      document.write("*");
    }
    document.write("<br>");
  }
</script>
</body>
</html>
