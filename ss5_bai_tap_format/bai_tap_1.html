<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lấy dữ liệu</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <h2>Mô tả</h2>
    <div style="margin-left: 10px;">
        <label>Họ và tên</label><br>
        <input name="text" type="text"><br>
        <label>Email</label><br>
        <input name="email" type="text"><br>
        <label>Số điện thoại</label><br>
        <input name="text" type="number"><br>
        <label>Giới tính</label><br>
        <input type=radio id="man" value="Nam" name="Gender">
        <label for="man">Nam</label>
        <input type=radio id="woman" value="Nữ" name="Gender">
        <label for="woman">Nữ</label><br>
        <button>Đăng ký</button>
        <button type="reset">Xóa</button>
    </div>
</form>
</body>
</html>
