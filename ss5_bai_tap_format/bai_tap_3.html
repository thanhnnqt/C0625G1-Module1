<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
</head>
<body>
<h2>Market Research Survey</h2>
<label>Please take a few moment to complete this satisfaction survey</label><br>
<label>What is you age range?</label><br>
<select style="width: 300px; margin-bottom: 10px" name="age">
    <option>14-18</option>
    <option>19-23</option>
    <option>24-28</option>
</select><br>
<label>what is your yearly income range</label><br>
<select style="width: 300px; margin-bottom: 10px" name="income">
    <option>$0 - 25,000$</option>
    <option>$25,000 - 30,000$</option>
    <option>$30,000 - 35,000$</option>
    <option>$35,000 - 40,000$</option>
</select><br>
<label>Gender</label><br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Nam</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Ná»¯</label><br>
<label>Which of the following products have your purchased in the last 2 months. Please check all that
    apply.</label><br>
<input type="checkbox" name="Product" id="Product 1" value="Product 1">
<label for="Product 1">Product 1</label><br>
<input type="checkbox" name="Product" id="Product 2" value="Product 2">
<label for="Product 2">Product 2</label><br>
<input type="checkbox" name="Product" id="Product 3" value="Product 3">
<label for="Product 3">Product 3</label><br>
<label>How often would you use our new product</label><br>
<input type="radio" id="daily" name="When" value="daily">
<label for="daily">Daily</label><br>
<input type="radio" id="weekly" name="When" value="weekly">
<label for="weekly">Weekly</label><br>
<input type="radio" id="monthly" name="When" value="monthly">
<label for="monthly">Monthly</label><br>
<label>What would you pay for the new product</label><br>
<label>$</label>
<input type="number" min="0" max="99999" name="amount">
<label>.</label>
<input type="number" min="0" max="99999" name="amount"><br>
<label style="margin-left: 20px">Dollar</label>
<label style="margin-left: 50px">cent</label>
<label>What features would you like to see in the new product</label><br>
<textarea cols="60" rows="5" style="margin-bottom: 10px" name="features"></textarea><br>
<label>Please rate your level of agreement with the following statements</label><br>
<table border="1" style="border-collapse: collapse">
    <tr>
        <td></td>
        <td>Strongly Disagree</td>
        <td>Disagree</td>
        <td>Agree</td>
        <td>Strongly Agree</td>
    </tr>
    <tr>
        <th>Our products are priced fairly</th>
        <th>
            <input type="radio" id="Strongly Disagree" name="KS" value="Strongly Disagree">
            <label for="Strongly Disagree"></label><br>
            <label>1</label>
        </th>
        <th>
            <input type="radio" id="Disagree" name="KS" value="Disagree">
            <label for="Disagree"></label><br>
            <label>2</label>
        </th>
        </th>
        <th>
            <input type="radio" id="Agree" name="KS" value="Agree">
            <label for="Agree"></label><br>
            <label>3</label>
        </th>
        </th>
        <th>
            <input type="radio" id="Strongly Agree" name="KS" value="Strongly Agree">
            <label for="Strongly Agree"></label><br>
            <label>4</label>
        </th>
        </th>
    </tr>
    <tr>
        <th>Our products are high quality</th>
        <th>
            <input type="radio" id="Strongly Disagree" name="KS" value="Strongly Disagree">
            <label for="Strongly Disagree"></label><br>
            <label>1</label>
        </th>
        <th>
            <input type="radio" id="Disagree" name="KS" value="Disagree">
            <label for="Disagree"></label><br>
            <label>2</label>
        </th>
        </th>
        <th>
            <input type="radio" id="Agree" name="KS" value="Agree">
            <label for="Agree"></label><br>
            <label>3</label>
        </th>
        </th>
        <th>
            <input type="radio" id="Strongly Agree" name="KS" value="Strongly Agree">
            <label for="Strongly Agree"></label><br>
            <label>4</label>
        </th>
    </tr>
    <tr>
        <th>You would recommend our product to a friend or coworker</th>
        <th>
            <input type="radio" id="Strongly Disagree" name="KS" value="Strongly Disagree">
            <label for="Strongly Disagree"></label><br>
            <label>1</label>
        </th>
        <th>
            <input type="radio" id="Disagree" name="KS" value="Disagree">
            <label for="Disagree"></label><br>
            <label>2</label>
        </th>
        </th>
        <th>
            <input type="radio" id="Agree" name="KS" value="Agree">
            <label for="Agree"></label><br>
            <label>3</label>
        </th>
        </th>
        <th>
            <input type="radio" id="Strongly Agree" name="KS" value="Strongly Agree">
            <label for="Strongly Agree"></label><br>
            <label>4</label>
        </th>
    </tr>
</table>
<button>Submit</button>
</body>
</html>
