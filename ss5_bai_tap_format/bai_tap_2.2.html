<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
  <style>
    form
    {
      background-color: blanchedalmond; width: 300px;
      padding: 5px;
      margin-left: 550px;
    }
  </style>
</head>
<body>
<form action="#" method="post">
  <h3 style="color: blue; background-color: cyan; width: 300px">ĐĂNG KÝ HỌC VIÊN</h3>
  <label style="color: blue">Họ và tên</label>
  <input type="text"; style="margin-bottom: 10px; margin-left: 21px"><br>
  <label style="color: blue">Ngày sinh</label>
  <input type="number"; style="margin-bottom: 10px; margin-left: 18px"><br>
  <div><label style="color: blue">Giới tính</label>
  <input type="radio" id="man" value="Nam" name="Gender">
  <label for="man">Nam</label>
  <input type="radio" id="woman" value="Nữ" name="Gender">
  <label for="woman">Nữ</label>
  </div><br>
  <div><label style="color: blue">Địa chỉ</label>
  <textarea cols="20" rows="4" name="description" style="margin-left: 37px"></textarea>
  </div><br>
  <label style="color: blue">Lớp</label>
  <select name="className"; style="margin-bottom: 10px; margin-left: 58px">
    <option value="">--Chọn lớp--</option>
    <option value="E">Tiếng anh</option>
    <option value="M">Toán</option>
    <option value="P">Vật lý</option>
    <option value="C">Hóa học</option>
  </select><br>
  <label style="color: blue">Email</label>
  <input type="text"; style="margin-bottom: 10px; margin-left: 46px"><br>
  <label style="color: blue">Số điện thoại</label>
  <input type="number"; style="margin-bottom: 10px"><br>
  <button style="margin-left: 60px">Đăng ký</button>
  <button type="reset"; style="margin-left: 10px">Nhập lại</button>
</form>
</body>
</html>
