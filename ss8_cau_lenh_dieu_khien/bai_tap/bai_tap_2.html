<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<input id="soThang">
<button onClick="ketQua()">Tính số ngày</button>
<p id="tinh">Kết quả</p>
<script>
  function ketQua() {
    let thang = +document.getElementById("soThang").value;
    switch (thang) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById("tinh").innerText= `Tháng ${thang} có 31 ngày`
      break;
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById("tinh").innerText= `Tháng ${thang} có 30 ngày`
      break;
      default:
        document.getElementById("tinh").innerText= `Tháng ${thang} có 28 hoặc 29 ngày`
    }
  }
</script>
</body>
</html>
