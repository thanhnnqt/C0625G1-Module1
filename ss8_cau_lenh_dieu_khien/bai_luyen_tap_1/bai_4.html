<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a")
    let b = +prompt("Nhập b")
    let c = +prompt("Nhập c")
    if (a>b){
        if (a>c){
            alert(`Số lớn nhất là ${a}`);
        }else {
            alert(`Số lớn nhất là ${c}`);
        }
    }else if (b>c){
        alert(`Số lớn nhất là ${b}`);
    }else {
        alert(`Số lớn nhất là ${c}`);
    }
</script>
</body>
</html>
