<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số nguyên bất kỳ");
    if (a>0) {
        alert("Số vừa nhập lớn hơn 0");}
    else if (a<0) {
            alert("Số vừa nhập bé hơn 0");
    }else {
        alert("Số vừa nhập bằng 0");
    }
</script>
</body>
</html>
