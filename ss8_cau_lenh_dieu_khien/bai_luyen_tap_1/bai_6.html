<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let doanhSo = +prompt("Nhập doanh số bán hàng");
    if (doanhSo>=10) {
        alert(`Hoa hồng nhận được là ${doanhSo*1.5} triệu VNĐ`);
    }else if (doanhSo>=5){
        alert(`Hoa hồng nhận được là ${doanhSo*1.0} triệu VNĐ`);
    }else if (doanhSo>=1){
        alert(`Hoa hồng nhận được là ${doanhSo*0.5} triệu VNĐ`);
    }else {
        alert(`Bạn cần phải cố gắng hơn vào tháng sau`)
    }
</script>
</body>
</html>
