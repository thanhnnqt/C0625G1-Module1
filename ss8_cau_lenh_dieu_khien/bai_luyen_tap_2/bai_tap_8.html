<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
  let tuoi = +prompt("Nhập số nguyên bất kỳ");
  if (tuoi>0 && tuoi<120) {
    alert(`Số vừa nhập là tuổi của người`);
  }else {
    alert(`Số vừa nhập không phải tuổi người`);
  }
</script>
</body>
</html>
