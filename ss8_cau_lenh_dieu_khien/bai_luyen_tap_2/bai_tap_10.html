<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<script>
    let soDien = +prompt("Nhập số điện đã dùng");
    let tong = 0;
    if (soDien >= 200) {
        tong = soDien * 3000;
        alert(`Tiền điện cần phải đóng là ${tong} VND`);
    } else if (soDien >= 100) {
        tong = soDien * 3500;
        alert(`Tiền điện cần phải đóng là ${tong} VND`);
    } else if (soDien >= 50) {
        tong = soDien * 4000;
        alert(`Tiền điện cần phải đóng là ${tong} VND`);
    } else {
        tong = soDien * 4500;
        alert(`Tiền điện cần phải đóng là ${tong} VND`);
    }
</script>
</body>
</html>
