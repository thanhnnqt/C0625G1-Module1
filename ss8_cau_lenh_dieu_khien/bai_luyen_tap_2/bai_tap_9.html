<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh a");
    let b = +prompt("Nhập cạnh b");
    let c = +prompt("Nhập cạnh c");
    if (a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a) {
        alert("3 số vừa nhập là 3 cạnh của 1 tam giác");
    } else {
        alert("3 số vừa nhập không phải là 3 cạnh của 1 tam giác");
    }
</script>
</body>
</html>
