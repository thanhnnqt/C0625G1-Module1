<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = +prompt("Nhập giá trị a");
    let b = +prompt("Nhập giá trị b");
    if (a == 0) {
        if (b == 0) {
            alert("Phương trình có vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else {
        let x = (-b) / a;
        alert(`Nghiệm của phương trình bậc 1: ax+b=0 là x = ${x}`);
    }
</script>
</body>
</html>
