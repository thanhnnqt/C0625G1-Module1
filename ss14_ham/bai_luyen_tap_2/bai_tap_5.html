<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    function kiemTra(a, b, c) {
        if (a > b) {
            if (a > c) {
                alert(a);
            } else {
                alert(c)
            }
        } else {
            if (b > c) {
                alert(b);
            } else {
                alert(c);
            }
        }
    }

    let x = +prompt("Nhập số nguyên a");
    let y = +prompt("Nhập số nguyên b");
    let z = +prompt("Nhập số nguyên c");
    kiemTra(x, y, z);
</script>
</body>
</html>
