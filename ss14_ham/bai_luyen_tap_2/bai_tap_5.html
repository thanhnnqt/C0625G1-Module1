<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    function kiemTra() {
        let a = +prompt("Nhập số nguyên a");
        let b = +prompt("Nhập số nguyên b");
        let c = +prompt("Nhập số nguyên c");
        if (a > b) {
            if (a > c) {
                alert(a);
            } else {
                alert(c)
            }
        } else {
            if (b > c) {
                alert(b);
            } else {
                alert(c);
            }
        }
    }

    kiemTra();
</script>
</body>
</html>
