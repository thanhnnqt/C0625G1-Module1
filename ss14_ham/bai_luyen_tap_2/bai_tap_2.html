<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let dienTich = 0;
    let chuVi = 0;

    function tinhDienTich(r) {
        dienTich = 3.14 * r * r;
    }

    function tinhChuVi(r) {
        chuVi = 3.14 * r * 2;
    }

    a = +prompt("Nhập bán kính");
    tinhDienTich(a);
    alert(`Diện tích hình tròn với bán kính = ${a} là ${dienTich}`);
    tinhChuVi(a);
    alert(`Chu vi hình tròn với bán kính = ${a} là ${chuVi}`);
</script>
</body>
</html>
