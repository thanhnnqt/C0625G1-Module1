<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    function doiCho() {
        let a = +prompt("Nhập số thứ nhất");
        let b = +prompt("Nhập số thứ hai");
        let c = a;
        a = b;
        b = c;
        alert(`Hai số nhập vào là ${a} và ${b}`);
    }

    doiCho();
</script>
</body>
</html>
