<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    function doiCho(a, b) {
        let c = a;
        a = b;
        b = c;
        alert(`Hai số nhập vào là ${a} và ${b}`);
    }

    let x = +prompt("Nhập số thứ nhất");
    let y = +prompt("Nhập số thứ hai");
    doiCho(x, y);
</script>
</body>
</html>
