<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let result = 0;

    function tinhBinhPhuong(n) {
        n = +prompt("Nhập số cần tính");
        result = n * n;
    }

    tinhBinhPhuong();
    alert(result);
</script>
</body>
