<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let result = 0;

    function tinhBinhPhuong(num) {
        result = num * num;
    }

    n = +prompt("Nhập số cần tính");
    tinhBinhPhuong(n);
    alert(result);
</script>
</body>
</html>
