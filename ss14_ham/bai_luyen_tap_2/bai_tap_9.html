<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        let a = prompt("Nhập phần tử trong mảng");
        array.push(a);
    }

    function kiemTra(b) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (b === array[i]) {
                count++;
            }
        }
        if (count > 0) {
            alert(count);
        } else {
            alert("-1");
        }
    }

    let x = prompt("Nhập ký tự bất kỳ");
    kiemTra(x);
</script>
</body>
</html>
