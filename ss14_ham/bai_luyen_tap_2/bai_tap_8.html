<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    function daoMang() {
        let n = +prompt("Nhập độ dài mảng");
        let array = [];
        for (i = 0; i < n; i++) {
            let a = prompt("Nhập phần tử trong mảng");
            array.push(a);
        }
        array.reverse();
        alert(array);
    }

    daoMang();
</script>
</body>
</html>
