<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meter</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số feet");
    let m = +prompt("Nhập số meter");
    let feet = 0;
    let meter = 0;

    function feetToMeter() {
        feet = n * 3.279
        return feet;
    }

    function meterToFeet() {
        meter = m * 0.305
        return meter;
    }

    feetToMeter();
    meterToFeet();
    document.write(`${n} feet = ${feet} meter <br>`);
    document.write(`${m} meter = ${meter} feet`);
</script>
</body>
</html>
