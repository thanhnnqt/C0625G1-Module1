<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meter</title>
</head>
<body>
<script>
    let feet = 0;
    let meter = 0;

    function feetToMeter(n) {
        feet = n * 3.279
        return feet;
    }

    function meterToFeet(m) {
        meter = m * 0.305
        return meter;
    }

    let a = +prompt("Nhập số feet muốn đổi");
    let b = +prompt("Nhập số meter muốn đổi");
    feetToMeter(a);
    meterToFeet(b);
    document.write(`${a} feet = ${feet} meter <br>`);
    document.write(`${b} feet = ${meter} feet`);
</script>
</body>
</html>
