<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let count = 0;

    function isPrime(number) {
        for (i = 2; i < number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 0) {
            alert("Số vừa nhập là số nguyên tố");
        } else {
            alert("Số vừa nhập không phải số nguyên tố");
        }
    }

    let n = +prompt("Nhập số tự nhiên")
    isPrime(n);
</script>
</body>
</html>
