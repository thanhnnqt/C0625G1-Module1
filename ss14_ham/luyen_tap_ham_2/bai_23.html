<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 23</title>
</head>
<body>
<script>
    let u = [];
    let count = 0;

    function checkArray(array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] < 0 || array[i] > 0) {
                count++;
            }
        }
        if (count === u.length) {
            alert(true);
        } else {
            alert(false);
        }
    }

    let n = +prompt("Nhập số lượng phần tử");
    for (let i = 0; i < n; i++) {
        let a = prompt("Nhập các phần tử");
        u.push(a);
    }
    checkArray(u);
</script>
</body>
</html>
