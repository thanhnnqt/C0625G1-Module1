<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng n");
    let mang = [];
    let nChan = 0;
    let nLe = 0;
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các phần tử");
        mang.push(a);
    }
    alert(mang);
    for (let j = 0; j < mang.length; j++) {
        if (mang[j] % 2 === 0) {
            nChan++;
        } else if (mang[j] % 2 === 1) {
            nLe++;
        }
    }
    if (nChan === nLe) {
        alert("OK");
    } else {
        alert("NO")
    }
</script>
</body>
</html>
