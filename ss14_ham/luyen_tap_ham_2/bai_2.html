<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng n");
    let mang = [];
    let kiemTra = 0;
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các phần tử");
        mang.push(a);
    }
    if (mang.length % 2 !== 0) {
        alert("false");
    } else {
        for (let i = 0; i < mang.length / 2; i++) {
            if (mang[i] * mang[i] === mang[(mang.length / 2) + i]) {
                kiemTra++;
            }
        }
        if (kiemTra === mang.length / 2) {
            alert("true");
        } else {
            alert("false");
        }
    }
</script>
</body>
</html>
