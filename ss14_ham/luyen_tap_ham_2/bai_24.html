<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 24</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng n");
    let mang = [];
    let u = [];
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các phần tử");
        mang.push(a);
    }
    alert(mang);
    for (let i = 0; i < mang.length; i++) {
        let count = 0;
        for (let j = 1; j <= mang[i]; j++) {
            if (mang[i] % j === 0) {
                count += j;
            }
        }
        u.push(count);
    }
    alert(u);
</script>
</body>
</html>
