<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 26</title>
</head>
<body>
<script>
    let row = +prompt("Nhập số hàng");
    let col = +prompt("Nhập số cột");
    let arr = [];
    let sum1 = 0;
    let sum2 = 0;
    for (let i = 0; i < row; i++) {
        arr[i] = [];
        for (let j = 0; j < col; j++) {
            let n = +prompt(`Nhập các phần tử hàng ${i} cột ${j}`);
            arr[i].push(n);
        }
    }
    alert(arr);
    console.log(arr);
    for (let i = 0; i < arr.length; i++) {
        sum1 += arr[i][i];
    }
    for (let i = 0; i < arr.length; i++) {
        sum2 += arr[i][arr.length - 1 - i];
    }
    let sum = sum1 + sum2;
    alert(`Tổng 2 đường chéo là ${sum}`);
</script>
</body>
</html>
