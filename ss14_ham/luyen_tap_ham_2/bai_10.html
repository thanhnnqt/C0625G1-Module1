<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng n");
    let mang = [];
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các phần tử");
        mang.push(a);
    }
    alert(mang);
    let result = [];
    for (let i = 0; i < mang.length; i++) {
        if (Math.sqrt(mang[i]) % 1 === 0) {
            result.push(mang[i]);
        }
    }
    alert(result);
</script>
</body>
</html>
