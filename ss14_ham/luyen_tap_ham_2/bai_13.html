<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 13</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng n");
    let mang = [];
    let count1 = 0;
    let count2 = 0;
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các phần tử");
        mang.push(a);
    }
    alert(mang);
    for (let i = 0; i < mang.length; i++) {
        for (let j = 2; j < mang[i]; j++) {
            if (mang[i] % 2 === 0) {
                count1++;
            }
        }
        if (count1 === 0) {
            count2++;
        }
    }
    if (count2 === mang.length) {
        alert("true");
    } else {
        alert("false");
    }
</script>
</body>
</html>
