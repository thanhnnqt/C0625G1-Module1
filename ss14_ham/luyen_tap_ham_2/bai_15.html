<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 15</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng n");
    let mang = [];
    let finaboci = [];
    let j = 0;
    let a = 0;
    let b = 1;
    count = 0;
    while (j < 10) {
        finaboci.push(a);
        let c = b + a;
        a = b;
        b = c;
        j++;
    }
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các phần tử");
        mang.push(a);
    }
    alert(mang);
    for (let i = 0; i < mang.length; i++) {
        if (finaboci.includes(mang[i])) {
            count++;
        }
    }
    if (count === mang.length) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
