<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function soSanh() {
        a = +prompt("Nhập số thứ nhất");
        b = +prompt("Nhập số thứ hai");
        if (a > b) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else {
            let total = a + b;
            alert(total);
        }
    }

    soSanh();
</script>
</body>
</html>
