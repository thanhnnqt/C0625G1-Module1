<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng phần tử của mảng");
    let array = [];
    let total = 0;
    while (n > 20 || n === 0) {
        n = +prompt("Nhập lại");
    }
    for (let i = 0; i < n; i++) {
        let a = +prompt("Nhập các phần tử số trong mảng");
        array.push(a);
    }
    alert(array);
    for (j = 0; j < array.length; j++) {
        if (array[j] % 2 === 0 && j % 2 !== 0) {
            total += array[j];
        }
    }
    alert(total);
</script>
</body>
</html>
