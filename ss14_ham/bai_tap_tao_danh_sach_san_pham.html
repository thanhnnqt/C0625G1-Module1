<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phầm</title>
</head>
<body>
<input type="text" id="name">
<input type="button" id="them" value="Thêm" onclick="thaoTac.add()">
<p id="display"></p>
<script>
    class SanPham {
        #name;

        constructor(name) {
            this.#name = name;
        }

        getName() {
            return this.#name;
        }

        setName(name) {
            this.#name = name;
        }
    }

    class ThaoTac {
        display() {
            let taoBang = `<table border="1"; style="border-collapse: collapse">`;
            taoBang += `<th>STT</th>`
            taoBang += `<th>Tên sản phẩm</th>`
            taoBang += `<th colspan="2">Thao tác</th>`;
            for (let i = 0; i < danhSachSP.length; i++) {
                taoBang += `<tr>`;
                taoBang += `<td>${i + 1}</td>`
                taoBang += `<td>${danhSachSP[i].getName()}</td>`;
                taoBang += `<td><button value="Edit" onclick="thaoTac.edit(${i})"; style="background-color: green; color: white">Sửa</td>`;
                taoBang += `<td><button value="Delete" onclick="thaoTac.del(${i})"; style="background-color: red; color: white">Xóa</td>`;
                taoBang += `</tr>`;
            }
            taoBang += `</table>`;
            document.getElementById("display").innerHTML = taoBang;
        }

        add() {
            let name = document.getElementById("name").value;
            danhSachSP.push(new SanPham(name));
            this.display();
            document.getElementById("name").value = "";
        }

        edit(i) {
            let name = prompt(`Nhập tên sản phầm mới`);
            let sanPhamMoi = new SanPham(name);
            danhSachSP[i] = sanPhamMoi;
            this.display();
        }

        del(i) {
            danhSachSP.splice(i, 1);
            this.display();
        }
    }

    let danhSachSP = [new SanPham("ss"), new SanPham("nokia")];
    let thaoTac = new ThaoTac(danhSachSP);
    thaoTac.display();
</script>
</body>
</html>
