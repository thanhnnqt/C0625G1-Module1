<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        #status

        constructor(status) {
            this.#status = status;
        }

        getStatus() {
            return this.#status;
        }

        setStatus(status) {
            this.#status = status;
        }

        turnOff() {
            console.log("Đèn tắt");
        }

        turnOn() {
            console.log("Đèn sáng");
        }
    }

    class SwitchLamp {
        #lamp;
        #status;

        constructor(lamp, status) {
            this.#lamp = lamp;
            this.#status = status;
        }

        getLamp() {
            return this.#lamp = lamp;
        }

        setLamp(lamp) {
            this.#lamp = lamp;
        }

        getStatus() {
            return this.#status;
        }

        setStatus(status) {
            this.#status = status;
        }

        connectToLamp(lamp) {
            if (this.getStatus()) {
                lamp.turnOn();
            } else {
                lamp.turnOff();
            }
        }

        switchOff() {
            this.#status = false;
        }

        switchOn() {
            this.#status = true;
        }
    }

    let electricLamp1 = new ElectricLamp(false);
    let switchLamp1 = new SwitchLamp(electricLamp1, false);
    for (let i = 0; i < 10; i++) {
        switchLamp1.switchOff();
        switchLamp1.connectToLamp(electricLamp1);
        switchLamp1.switchOn();
        switchLamp1.connectToLamp(electricLamp1);
    }
</script>
</body>
</html>
