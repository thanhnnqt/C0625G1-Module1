<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao");
    for (let i = 1; i <= h; i++) {
        for (let j = h; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let k = 1; k <= i * 2 - 1; k++) {
            if (k === 1 || k === i * 2 - 1) {
                document.write("*");
            } else if (i === h) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
