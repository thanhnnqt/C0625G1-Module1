<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let row = +prompt("Nhập số hàng");
    let col = +prompt("Nhập số cột");
    let arr = [];
    let array = [];
    let count2 = 0;
    for (let i = 0; i < row; i++) {
        arr[i] = [];
        for (let j = 0; j < col; j++) {
            let n = +prompt(`Nhập các phần tử hàng ${i} cột ${j}`);
            arr[i].push(n);
        }
    }

    function check(ar) {
        for (let i = 0; i < ar.length; i++) {
            for (let j = 0; j < ar.length; j++) {
                let count1 = 0;
                for (let k = 2; k < ar[i][j]; k++) {
                    if (ar[i][j] % k === 0) {
                        count1++;
                    }
                }
                if (ar[i][j] >= 2 && count1 === 0) {
                    count2++
                    array.push(ar[i][j]);
                }
            }
        }
        alert(`Số lượng số nguyên tố trong mảng là: ${count2}`);
        alert(array)
    }

    check(arr);
</script>
</body>
</html>
