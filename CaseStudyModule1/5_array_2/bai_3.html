<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let row = +prompt("Nhập số hàng");
    let col = +prompt("Nhập số cột");
    let arr = [];
    for (let i = 0; i < row; i++) {
        arr[i] = [];
        for (let j = 0; j < col; j++) {
            let n = +prompt(`Nhập các phần tử hàng ${i} cột ${j}`);
            arr[i].push(n);
        }
    }
    alert(arr);

    function check(arr) {
        let min = arr[0][0];
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (min > arr[i][j]) {
                    min = arr[i][j];
                }
                if (max < arr[i][j]) {
                    max = arr[i][j];
                }
            }
        }
        alert(`Số min là: ${min}, số max là: ${max}`);
    }

    check(arr);
</script>
</body>
</html>
