<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let countCheck = 0;

    function check(string) {
        for (let i = 0; i < string.length; i++) {
            let count = 0;
            for (let j = i + 1; j < string.length; j++) {
                if (string[i] === string[j]) {
                    count++;
                }
            }
            if (count === 0) {
                countCheck++;
            }
        }
        alert(`Số ký tự khác nhau là ${countCheck}`);
    }
    let a = prompt("Nhập chuỗi cần kiểm tra");
    check(a);
</script>
</body>
</html>
