<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let n = prompt("Nhập 1 ký tự bất kỳ");
    switch (n) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
            alert("Ký tự vừa nhập là nguyên âm");
            break;
        default:
            alert("Ký tự vừa nhập không phải nguyên âm");
    }
</script>
</body>
</html>
