<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập 1 câu bất kỳ");
    let giaTri = chuoi.split(" ");
    for (i = 0; i < giaTri.length; i++) {
        if (giaTri[i] === "") {
            giaTri.splice(i, 1);
            i--;
        }
    }
    console.log(giaTri);
    alert(giaTri.length);
</script>
</body>
</html>
