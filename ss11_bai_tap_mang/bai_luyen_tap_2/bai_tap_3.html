<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng phần tử");
    let a = [];
    let count = 0;
    for (i = 0; i < n; i++) {
        let b = prompt("Nhập các phần tử");
        a.push(b);
    }
    for (j = 0; j < a.length; j++) {
        if (a[j] >= 0 && a[j] <= 9) {
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
