<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<h3>Sample Screen:</h3>
<input type="text" id="txtvalue">
<input type="button" id="btnAdd" value="Add" onclick="Add_element()">
<input type="button" id="Display" value="Display" onclick="Display_element()">
<div id="result"></div>
<script>
    let x = 0;
    let n = [];
    function Add_element() {
        n[x] = document.getElementById("txtvalue").value;
        alert(`Element: ${n[x]}; Added at index ${x}`);
        x++;
        document.getElementById("txtvalue").value="";
    }
    function Display_element() {
        let e = "<hr/>";
        for (let i = 0; i < n.length; i++) {
            e += `Element ${i} = ${n[i]} <br>`;
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
