<!DOCTYPE html>

    <title>Bài 5</title>
</head>
<body>
<script>
    let n = [2, -6, 7, -12, 14, -22, -30, 35, 44, 54];
    let a = 0;
    for (let i = 0; i < n.length; i++) {
        if (n[i] < 0) {
            a++;
        }
    }
    document.write(`Có tất cả ${a} số nguyên âm`);
</script>
</body>
